<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
    crossorigin="anonymous">
  <script defer="defer" src="js/app.js"></script>
  <title>David Long Portfolio</title>
</head>

<body>
  <!-- navbar -->
  <div class="navbar">
    <ul class="links">
      <li class="link__item" data-link="about">
        <a href="#">about</a>
      </li>
      <li class="link__item" data-link="portfolio">
        <a href="#">portfolio</a>
      </li>
      <li class="link__item" data-link="contact">
        <a href="#">contact</a>
      </li>
    </ul>
  </div>
  <!-- end navbar -->
  <!-- content -->
  <div class="content__pages">
    <!-- content__about -->
    <div class="content__page content__pages__about" data-page="about">
      <div class="content__page__inner">
        <div class="about__left">
          <img class="profile__pic" src="https://raw.githubusercontent.com/davdaarn/assets/master/assets/profile-circle-web-8-30-2017.png"
            alt="profile picture">
        </div>
        <div class="about__right">
          <h2>About</h2>
        </div>
      </div>
    </div>
    <!-- content__portfolio -->
    <div class="content__page content__pages__portfolio" data-page="portfolio">
      <h1>portfolio</h1>
    </div>
    <!-- content__contact -->
    <div class="content__page content__pages__contact" data-page="contact">
      <h1>contact</h1>
    </div>
  </div>
  <!-- end content -->
</body>

</html>
